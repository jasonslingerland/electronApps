  <title>event to calendar</title>

<body>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <div class="container">
    <form>
      <div class="input-field">
        <!-- <label>Event title</label> -->
        <!-- <input type="text" id="item" autofocus> -->
        <input type="text" value="Input Text" onfocus="this.value=''" onblur="(this.value=='')? this.value='Event name':this.value;" />
      </div>
      <!-- <div class="input-field">
        <label>Pick time</label>
        <input type="text" class="datepicker">
      </div> -->
      <button class="btn waves-effect waves-light" type="submit">Add item</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
      const item = document.querySelector('#item').value;
      console.log(ipcRenderer);
      ipcRenderer.send('item:add', item);
    }
